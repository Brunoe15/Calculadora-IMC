<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Imagens/SpeedLoc.logo">
    <title>Calculadora IMC</title>
</head>
<body>
    <section class="pagina">
        <main class="principal">
            <div class="calculadora">
                <img src="Imagens/SpeedLoc.png" alt="logo" id="logo">
                <input type="text" placeholder="Nome" id="nome" autofocus>
                <input type="number" placeholder="Altura" id="altura">
                <input type="number" placeholder="Peso" id="peso">
                <button id="botao">Calcular</button>
                <div class="result" id='resultado'></div>
            </div>
        </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
